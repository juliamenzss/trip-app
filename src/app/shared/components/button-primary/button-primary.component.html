<button
  [type]="type"
  [ngClass]="{
     'bg-primary hover:bg-secondary': color === 'primary',
    'bg-secondary border border-primary hover:bg-primary': color === 'secondary',
    'bg-red-500 hover:bg-red': color === 'danger',
    'py-2 px-4 text-base': size === 'default',
    'py-2 w-full text-base': size === 'large'
  }"
  class="bg-primary hover:bg-secondary text-white font-bold rounded transition duration-200"
>
  <ng-content></ng-content>
</button>

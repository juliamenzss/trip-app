<div
  class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-primary to-secondary text-white">

  <h1 class="text-4xl font-bold mb-4">Bem vindo à sua Lista de lugares favoritos!</h1>
  <p class="text-lg mb-6">Explore, organize e compartilhe seus lugares preferidos.</p>

  @if (isLoggedIn) {
    <button (click)="navegar()"
      class="bg-white text-gray-600 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 flex space-x-3 items-center transition-transform transform hover:-translate-y-1 hover:shadow-lg">
      Olá, {{ profile?.name }}, clique aqui para aproveitar o site!
    </button>
  } @else {
    <div class="flex flex-col space-y-4 w-full max-w-xs">
      <button (click)="logarComGoogle()" class="bg-white text-gray-600 px-6 py-3 rounded-full font-semibold flex items-center justify-center space-x-2 
           transition-transform transform hover:-translate-y-1 hover:shadow-lg">
        <img width="24" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" />
        <span>Entrar com Google</span>
      </button>

      <button routerLink="/auth/login" class="bg-white text-gray-600 px-6 py-3 rounded-full font-semibold 
           transition-transform transform hover:-translate-y-1 hover:shadow-lg">
        Entrar com e-mail
      </button>

      <button routerLink="/auth/register" class="bg-white text-gray-600 px-6 py-3 rounded-full font-semibold 
           transition-transform transform hover:-translate-y-1 hover:shadow-lg">
        Criar conta
      </button>
    </div>
  }

</div>

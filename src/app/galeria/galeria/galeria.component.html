<form #frm="ngForm">
<div class="p-4 bg-white shadow">
    <div class="flex flex-col md:flex-row items-center justify-center gap-4">
        <input type="text" [(ngModel)]="nomeFiltro" name="nomeFiltro" placeholder="Pesquisar pelo nome do local"
            class="w-full border border-gray-200 p-2 rounded shadow-sm focus:ring focus:ring-primary" />
        <select [(ngModel)]="categoriaFiltro" name="categoriaFiltro" class="w-full border border-gray-200 p-2 rounded shadow-sm focus:ring focus:ring-primary">
            <option value="" disabled selected hidden>Selecione uma categoria</option>
            <option [value]="-1">Todas as Categorias</option>
            <option *ngFor="let c of categorias;" [value]="c.nome">{{ c.nome }}</option>
        </select>
        <app-button-primary (click)="filtrar()" type="button">Pesquisar</app-button-primary>
    </div>
</div>
</form>
<div id="lugaresList" class="p-4 grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let lugar of lugares" class="bg-white shadow rounded overflow-hidden">
        <img [src]="lugar.urlFoto" [alt]="lugar.nome" class="w-full h-40 object-cover" />
        <div class="p-4">
            <h2 class="text-lg font-semibold">{{ lugar.nome }}</h2>
            <p class="text-gray-500">Categoria: <span class="text-secondary">{{ lugar.categoria }}</span> </p>
            <p class="text-gray-500">Localização: {{ lugar.localizacao }}</p>
            <div class="mt-2 flex items-center">
                <span class="text-yellow-500" [innerHTML]="getTotalEstrelas(lugar)"></span>
                <span class="ml-2 text-text"> {{ lugar.avaliacao }} </span>
            </div>
        </div>
    </div>
</div>
